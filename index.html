<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ashvitha | Profile page</title>

  <!-- Font Awesome for Icons -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
  />

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: white;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 2rem;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      justify-content: space-between;
      max-width: 1000px;
      width: 100%;
      gap: 2rem;
    }

    .content {
      max-width: 600px;
    }

    .content h3 {
      font-size: 1.5rem;
    }

    .content h1 {
      font-size: 3rem;
      color: #00ffff;
    }

    .content h2 {
      font-size: 2rem;
      margin: 0.5rem 0;
    }

    .content h2 span {
      color: #00ffff;
    }

    .content p {
      margin-top: 1rem;
      color: #ccc;
      line-height: 1.6;
    }

    .social-icons {
      margin-top: 1.5rem;
    }

    .social-icons a {
      margin-right: 1rem;
      color: #00ffff;
      font-size: 1.5rem;
      transition: color 0.3s;
    }

    .social-icons a:hover {
      color: white;
    }

    .profile-pic img {
      width: 250px;
      height: 250px;
      border-radius: 50%;
      border: 5px solid #00ffff;
      object-fit: cover;
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column-reverse;
        align-items: center;
        text-align: center;
      }

      .content {
        max-width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="content">
      <h3>Hello, It's Me</h3>
      <h1>Ashvitha</h1>
      <h2>And I'm a <span>Web Developer</span></h2>
      <p>
        Passionate about crafting modern web interfaces and responsive user experiences.
        I love turning ideas into clean and elegant code.
      </p>
      <div class="social-icons">
        <a href="#"><i class="fab fa-github"></i></a>
        <a href="#"><i class="fab fa-linkedin"></i></a>
        <a href="#"><i class="fab fa-twitter"></i></a>
        <a href="#"><i class="fab fa-instagram"></i></a>
      </div>
    </div>

    <div class="profile-pic">
      <img src="https://avatars.githubusercontent.com/u/9919?v=4" alt="Cartoon Ashvitha" />
    </div>
  </div>
</body>
</html>
