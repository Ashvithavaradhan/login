<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tailwind Login Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="min-h-screen flex items-center justify-center bg-gradient-to-b from-blue-500 to-indigo-600">
    <div class="bg-white rounded-lg shadow-lg p-8 w-96">
      <div class="text-center mb-6">
        <div class="text-4xl text-indigo-600 mb-2">
          <i class="fas fa-user-circle"></i>
        </div>
        <h2 class="text-2xl font-bold">Login</h2>
      </div>

      <form class="space-y-4">
        <div>
          <label class="block text-sm font-medium text-gray-700">Username</label>
          <input
            type="text"
            placeholder="Enter Username..."
            class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-400"
          />
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700">Password</label>
          <input
            type="password"
            placeholder="Enter Password..."
            class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-400"
          />
        </div>
        <div class="flex justify-between items-center text-sm text-gray-600">
          <label class="flex items-center">
            <input type="checkbox" class="mr-2" />
            Remember Me
          </label>
          <a href="#" class="text-indigo-600 hover:underline">Forgot Password?</a>
        </div>
        <button
          type="submit"
          class="w-full flex items-center justify-center bg-indigo-600 text-white py-2 rounded-md hover:bg-indigo-700 transition"
        >
          <i class="fas fa-sign-in-alt mr-2"></i>
          Login
        </button>
      </form>
    </div>

    <!-- Font Awesome Icon CDN -->
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  </body>
</html>
